[build]
  command = "node scripts/build.mjs"
  publish = "publish"
  functions = "netlify/functions"

# ---- Redirect: API "bella" -> Netlify Functions ----
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ---- Redirect: APP SPA sotto /app ----
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200

# (facoltativo) Cache assets app
[[headers]]
  for = "/app/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
