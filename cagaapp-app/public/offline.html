<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CagaApp — Offline</title>
    <meta name="theme-color" content="#ff7a18" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(1200px 600px at 10% -10%, rgba(255, 122, 24, .35), transparent 55%),
                    radial-gradient(900px 500px at 110% 20%, rgba(0, 180, 255, .25), transparent 60%),
                    #0b0f14;
        color: #fff;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 20px;
      }
      .card {
        width: min(520px, 100%);
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 14px 40px rgba(0,0,0,.35);
      }
      .row { display:flex; gap:12px; align-items:center; }
      img { width: 56px; height: 56px; border-radius: 14px; object-fit: cover; }
      h1 { font-size: 18px; margin: 0; }
      p { margin: 10px 0 0; opacity: .9; line-height: 1.4; }
      .btn {
        margin-top: 14px;
        width: 100%;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.18);
        background: rgba(255,122,24,0.22);
        color: #fff;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <img src="./assets/cagapp.png" alt="CagaApp" />
        <div>
          <h1>Sei offline</h1>
          <p>La UI è disponibile, ma la ricerca bagni richiede connessione. Riprova quando torni online.</p>
        </div>
      </div>
      <button class="btn" onclick="location.reload()">Riprova</button>
    </div>
  </body>
</html>
